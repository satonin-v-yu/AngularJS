<!--Общий способ использования фильтров: {{expression | filter}}
-->

<!doctype html>
<html ng-app='myApp'>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/mystyles.css" />
</head>
<body>

<div  ng-controller="QuestionController">
<div class="quest" ng-class="questColorClass"
ng-mouseenter="changeClass($event)"
ng-mouseleave="changeClass($event)">
<h3>{{question.text | uppercase}}</h3>
<p>{{question.author | lowercase}} </p> <p><i>{{question.date}}</i></p>
</div>
    Количество элементов for:
	{{1405405678756 | date:'yyyy-MM-dd'}}
	<br>
	<span ng-bind="question.answers.length  | currency"></span>
	<br>
	<span ng-bind="question.answers.length | currency:'RUB'"></span>
	
<h3>Ответы</h3>
<div class="answers">
<div ng-repeat="answer in question.answers | orderBy:sortparam | limitTo:2" class="answer">
<div class="vote">
    <a class="vote-up" ng-click="voteUp(answer)"></a>
    <span class="rate">{{answer.rate| number:1.0}}</span>
    <a class="vote-down" ng-click="voteDown(answer)"></a>
</div>
<b>{{answer.text}}</b>
<p>{{answer.author}}</p>
<p><i>{{answer.date}}</i></p>
</div>
</div>
</div>
<script src="js/lib/angular.min.js"></script>
<script type="text/javascript">
var myApp = angular.module('myApp', []);
</script>
<script src="js/controllers/QuestionController.js"></script>
</body>
</html>
